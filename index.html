<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .hearts span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            opacity: 0.7;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <!-- Falling hearts -->
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 30%; animation-delay: 1s;"></span>
        <span style="left: 50%; animation-delay: 2s;"></span>
        <span style="left: 70%; animation-delay: 3s;"></span>
        <span style="left: 90%; animation-delay: 4s;"></span>
    </div>

	Im So proud of you ‚ù§Ô∏è
    </p>
</body>
</html>
